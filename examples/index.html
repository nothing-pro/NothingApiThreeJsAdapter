<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <style>
            body, div, canvas{
                border: 0px;
                padding: 0px;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div id="div3d"></div>
        <script src="../lib/nothing.api.js"></script>
        <script>
            async function createApp() {
                // 创建App
                const app = new NOTHING.App({
                    el: '#div3d',
                    definition: {
                       scene: 'scene01',
                       scenes: {
                           'scene01': {
                               url: '../assets/models/school_building/scene.gltf'
                           }
                       }
                    }
                });
                window.app = app;
            }

            createApp();
        </script>
    </body>
</html>
